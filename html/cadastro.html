<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Negócio Local</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Cadastro de Pessoa Fisica</h1>
    <figure>
        <img src="" alt="Minha Figura">
        <figcaption>Informações da Figura</figcaption>
    </figure>

    <form method="">
        <label for="nome">Nome</label>
        <br><br>
        <input type="text" id="nome" />
        <br><br>
        <label for="sobrenome">Sobrenome</label>
        <br><br>
        <input type="text" id="sobrenome" />
        <br><br>
        <label for="email">E-mail</label>
        <br><br>
        <input type="email" id="email" />
        <br><br>
        <label for="endereço">Endereço</label>
        <br><br>
        <input type="text" id="endereço" />
        <br><br>
        <label for="telefone">Telefone</label>
        <br><br>
        <input type="tel" id="telefone" />
        <br><br>
        <label for="senha">Senha</label>
        <br><br>
        <input type="password" id="senha" name="password" minlength="8" required />
        <br><br>
        <label for="confirmar senha">Confirmar senha</label>
        <br><br>
        <input type="password" id="confirmar senha" name="password" minlength="8" required />
        <br><br>
        <label for="dia">Data de Nascimento:</label>
        <br><br>
        <input type="date" id="dia" name="dia" />
        <br><br>
        <button name="botao">Criar Cadastro</button>

    </form>

</body>

</html>
